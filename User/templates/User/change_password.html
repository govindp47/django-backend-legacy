{% extends 'Home/base.html' %}
{% load static %}
{% block title %}
NIRGOVIND-Change_Password
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'login/style.css' %}">
{% endblock css %}


{% block body %}

<!-- ======= Main ======= -->
<div class="main">
    <div class="maincontainer">
        <form action="{% url 'User:change_password' %}" method="post">
        <h2>Change Your Password</h2>
        {% csrf_token %}
        {{form}}
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>
        <div class="submit-btn">
            <button name="submit" type="submit">Save</button>
        </div>
        </form>
        <a href="{% url 'User:profile' user.username %}">
            <button type="submit">Cancel</button>
        </a>
    </div>
</div>

<script>
    // Toggle password visibility when the checkbox is clicked
    document.getElementById("showPassword").addEventListener("change", function() {
      var passwordInput = document.getElementById("id_new_password1");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    });
</script>
  

{% endblock %}
